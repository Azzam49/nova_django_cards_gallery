{% extends 'app/assets/base.html' %}

{% block mainBlock %}

<h1>{{members_title}}</h1>

    {% for team_member in team_members %}

    <div class="row">
        <div class="card" style="width: 500px; margin-right: 30px; margin-top: 15px;">
            <div class="card-body">
                <h5 class="card-title">{{team_member.name}} - Age:{{team_member.age}} - Active:{{team_member.is_active}}</h5>
                <a href="#" class="btn btn-primary">{{team_member.title}}</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
