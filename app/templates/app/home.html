{% extends 'app/assets/base.html' %}
{% load static %}



{% block mainBlock %}

    {% for card in cards %}

        <div class="col">
            <div class="card h-100">

                {% if "https" in card.image %}
                    <img src="{{card.image}}" class="card-img-top" alt="Cityscape">
                {% else %}
                    <img src="{% static card.image %}" class="card-img-top" alt="Cityscape">
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{card.title}}</h5>
                    <p class="card-text">{{card.description}}</p>
                    <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>


    {% endfor %}


{% endblock mainBlock %}
